name: Testa länkar

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "30 03 20 * *"

jobs:
  testa-lankar:
    if: github.repository == 'SverigesSandareamatorer/SSA-Akademin'
    name: 'Testa länkar'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v1.8.0
        with:
          fail: true
          args: "--max-concurrency 3 --no-progress --exclude-mail './**/*.md' './**/*.tex' './**/*.bib'"
